<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Facebook Post</title>
  </head>
  <style>
    .img-responsive {
      display: block;
      height: 50px;
      width: 50px;
      margin-left: 50px;
    }
    .position {
      margin-left: 50px;
    }
    .post-position {
      margin-top: 100px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary">
      <ul class="navbar-nav">
        <img src="./Capture.PNG" alt="" class="img-responsive" />
      </ul>
      <p class="text-white text-lg-left font-weight-normal position">
        Share on Facebook
      </p>
    </nav>
    <div class="form-outline">
      <textarea
        id="postText"
        class="form-control"
        id="textAreaExample1"
        rows="4"
        placeholder="Descriere"
      ></textarea>
      <label class="form-label" for="textAreaExample"></label>
      <label class="form-label">Photo</label>
      <input
        type="text"
        class="form-control"
        id="photoInput"
        placeholder="Photo"
        value=""
      />
    </div>
    <div class="col-12 d-flex justify-content-center post-position">
      <button
        id="postButton"
        class="btn btn-primary"
        type="button"
        onclick="savedData()"
      >
        Post to Facebook
      </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./facebookPost.js"></script>
  </body>
</html>
